<! DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
 React3</title>
<script src="https://unpkg.com/react@16/umd/react.
development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.
development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/
babel.min.js"></script>
<style>
</style>
</head>
<body>
<div id="container">
<script type="text/babel">
	var destination = document.querySelector("#container");

	class Letter extends React.Component {
	render() {
	var letterStyle = {
		padding: 10,
		margin: 10,
		backgroundColor: this.props.bgcolor,
		color: "#333",
		display: "inline-block",
		fontFamily: "monospace",
		fontSize: 32,
		textAlign: "center"
		};
		
	return(
	<div style={letterStyle}>
	{this.props.children}
	</div>
	);
	}
	}

	ReactDOM.render(
	<div>
	<Letter bgcolor="#58B3FF">G</Letter>
	<Letter bgcolor="#FF605F">U</Letter>
	<Letter bgcolor="#FFD52E">C</Letter>
	<Letter bgcolor="#49DD8E">C</Letter>
	<Letter bgcolor="#AE99FF">I</Letter>
	</div>,
	destination
	);
	
</script>
</div>
</body>
</html>
